{% extends 'base.html'%}
{% block title %}

{% if filme %}Editar Filme{% else %}Novo Filme{% endif %}
{% endblock %}

{% block content %}
<h1>{% if filme %}Editar Filme{% else %}Novo Filme{% endif %}</h1>
<form method="post">
    Título: <input type="text" name="titulo" value="{{ filme.get_titulo() if filme else '' }}"><br>
    Gênero: <input type="text" name="genero" value="{{ filme.get_genero() if filme else '' }}"><br>
    Ano: <input type="number" name="ano" value="{{ filme.get_ano() if filme else '' }}"><br>
    Diretor:
    <select name="diretor_id">
        {% for diretor in diretores %}
        <option value="{{ diretor.get_id() }}" {% if filme and diretor.get_id()== filme.get_diretor_id() %}selected{% endif%}>
            {{ diretor.get_nome() }}
        </option>
    {% endfor %}
    </select><br>
    <button type="submit">Salvar</button>
</form>
{% endblock %}
